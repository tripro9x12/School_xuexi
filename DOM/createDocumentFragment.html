<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <h2 id="title">Học lập trình cùng Dcode</h2>
        <ul></ul>
        <p class="text">HTML</p>
    </div>

    <script>
        const node = document.createDocumentFragment();
        const main = document.querySelector('#main');
        const ul = document.querySelector('ul');

        const item1 = document.createElement('li');
        const item2 = document.createElement('li');
        item1.innerText = 'AngularX';
        item2.innerText = 'ReactJs';

        const p = document.getElementsByClassName('text')[0];
        //or const p = document.querySelectorAll('.text')[0];
        node.appendChild(p);
        node.childNodes[0].childNodes[0].nodeValue = 'VueJs';
        main.appendChild(node);

        node.appendChild(item1)
        node.appendChild(item2)
        ul.appendChild(node);

        function del() {
            main.removeChild(document.querySelector('#title'));
        }
        setTimeout(del, 1000);

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
