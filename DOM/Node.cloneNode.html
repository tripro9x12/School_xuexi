<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 id="title">Node.cloneNode</h2>
    <ul id="myList">
        <li>Apple</li>
        <li>Banana</li>
        <li>Pears</li>
    </ul>

    <script>
        const myList = document.querySelector('#myList');
        const listChildren = myList.children;  //children lấy tất cả element con;
        // console.log(listChildren);

        const bananaItems = listChildren[1];
        const bananaCopys = bananaItems.cloneNode(true);

        myList.appendChild(bananaCopys);

        //thay thế bananaCopys bằng newCoconut
        const newCoconut = document.createElement('li');
        newCoconut.innerText = 'Coconut';
        myList.replaceChild(newCoconut, bananaCopys);
    </script>
</body>

</html>
