<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <body>
      <div class="box">

      </div>
      <script>
          //innerHTML , outerHTML
          var boxElement = document.querySelector('.box');
          //thêm trực tiếp Element Node;
          boxElement.innerHTML = '<h1>New Heading</h1>';
          //set xong thì có thể get dữ liệu ra. ví dụ lấy thẻ h1 vừa mới thêm;
          console.log(document.querySelector('h1').textContent);


          //outerHTML ghi đè chính bản thân nó.
      </script>
